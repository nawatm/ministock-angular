<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <p class="text-center"><img src="assets/images/attg2017.png" alt=""></p>
        <div [innerHTML]="msgStatus"></div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">  
                <input type="text" class="form-control" name="username" id="username" formControlName="username" [ngClass]="{'is-invalid':submitted && loginForm.controls.username.errors}"> 
                <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
                    <div *ngIf="loginForm.controls.username.errors.minlength">Username not less than 5 chareactors</div>
                </div>

            </div>
        </div> 
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" formControlName="password" [ngClass]="{'is-invalid':submitted && loginForm.controls.password.errors}">
                <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" name="login" class="btn btn-block btn-primary" (click)="submitLogin()">Login</button>
            </div>
        </div>
        <p class="text-center">If you not a member. <br> <a routerLink="/auth/register">Register Here</a></p>
        <p class="text-center"><a routerLink="">Back to Home</a></p>
    </form>
</div>
